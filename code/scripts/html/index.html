<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AirBytes - Bogotá Assistant</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>AirBytes — Bogotá (demo)</h1>
    <div id="main">
      <div id="panel">
        <div id="info">
          <p><strong>Ubicación:</strong> Bogotá, Colombia</p>
          <p id="status">Última actualización: --</p>
          <p id="pred"></p>
        </div>
        <div id="chat">
          <div id="messages"></div>
          <div id="input-area">
            <input id="user-input" placeholder="Pregúntame sobre la calidad del aire..." />
            <button id="send">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="/static/js/chat.js"></script>
</body>
</html>
