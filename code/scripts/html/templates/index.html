<!doctype html>
<html>
<head>  
  <meta charset="utf-8">
  <title>AirBytes - Bogotá Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head> 
<body>
  <div class="container">
    <h1>AirBytes — Bogotá (demo)</h1>
    <div id="main">
      <div id="panel">
        <div id="info">
          <p><strong>Ubicación:</strong> {{ location }}</p>
          <p id="status"><strong>Última actualización:</strong> {{ last_update }}</p>
          <p id="pred">{{ prediction }}</p>

        </div>
        <div id="chat">
          <div id="messages"></div>
          <div id="input-area">
            <input id="user-input" placeholder="Pregúntame sobre la calidad del aire..." />
            <button id="send">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
